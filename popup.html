
<!DOCTYPE html>
<html>
<head>
	<meta charset"utf-8">
    <title>Portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
    <body>
    <header>
        <div class="jumbotron">
            <div class="container">
                <div class="navbar-header">
                    <h2>Portal Preferences</h2>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="element-1">Change key to open portal</label>
                <input type="text" id="element-1" class="form-control">
            </div>
            <p class="help-block">Only select one key</p>

            <div class="checkbox">
                <label><input type="checkbox"/>Default "P"</label>
            </div>
            <hr>
            <div class="form-group">
                <div class="checkbox">
                    <label><input type="checkbox" id="element-2"/>Enable drag to resize</label>
                </div>
            </div>
            <button type="button" id="saveSettings" class="btn btn-success btn-block">Save</button>
        </form>
    </div>
    <br>

    <footer class="footer">
        <div class="container">
            <p class="text-muted text-center vcenter">Created by Michael Rosenfield and Israel Hill</p>
        </div>
    </footer>
        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> 
    </body>
</html>
